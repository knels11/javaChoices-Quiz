<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Javascript Code Quiz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href= "style.css" rel= "stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="title" style="text-align:center;"> Javascript Quiz Challenge  </header>
<!--Timer Box Element-->
        <blockquote id="timer" style="text-align:center;">
        <h2> Time Remaining:</h2>
        </blockquote>
<!--when user clicks start btn, game starts; when user clicks next, question changes-->
        <div class="container" id="controls">
            <button id="start-btn" class="start-btn btn"> Start Quiz </button>
            <button id="next-btn" class="next-btn btn"> Next Question </button>
        </div>

<!--Quiz Question Container Element-->
<section id ="question-container">
            <h2 id="question"> Question </h2>
            <div id="question-txt"> </div>

<!--Answer Option Container Element-->
            <div id="answer-options" class="btn-grid">
                <button class="btn" value="1" > Answer 1</button>
                <button class="btn" value="2" > Answer 2</button>
                <button class="btn" value="3" > Answer 3</button>
            </div>
        </section>

<!--end of game results -->    
    <footer>
    <div class="container" id="results">
        <button id="submit"> Submit Quiz </button>
    </div>
</footer>


<script src="./script.js"></script>
<script src="./logic.js"></script>
</body>
</html>
